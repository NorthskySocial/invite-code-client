server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests if needed, but since api.ts uses relative paths,
    # the backend should ideally be handled by another container or 
    # the same ingress/proxy.
    # location /api {
    #     proxy_pass http://backend-api:8080;
    # }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
